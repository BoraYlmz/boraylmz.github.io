<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kişisel Portföy</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background-color: #f5f5f7;
      font-family: Manrope, sans-serif;
      display: flex;
      justify-content: center;
      --text-color: rgb(51 51 51);
      --text-secondary: #6b7280;
      --btn-hover: #e1e3e6;
      --card-bg: #ffffff;
      --bg-color: #f5f5f7;
      --a-circle-color: rgba(59 130 246 / 0.2);
      --a-text-color: rgb(59 130 246);
      transition: all 0.3s ease !important;
    }

    body.dark {
      background-color: #131827;
      --text-color: rgb(229 231 235);
      --btn-hover: #2b2f3d;
      --card-bg: #212937;
      --bg-color: #131827;
    }

    body button:hover {
      transform: scale(1.05);
    }

    .content {
      width: 1000px;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 650px;
    }

    .nav {
      background-color: transparent;
      height: 70px;
      position: relative;
      display: flex;
      flex-direction: row;
      align-items: end;
      padding: 0 50px;
      gap: 20px;
    }

    .nav button {
      width: 50px;
      height: 50px;
      background-color: transparent;
      border: 0;
      cursor: pointer;
      color: var(--text-color);
      margin-left: auto;
      margin-bottom: -15px;
    }

    .nav button:hover {
      background-color: var(--btn-hover);
      border-radius: 50%;
    }

    .nav a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: all 0.1s ease;
    }

    .nav a:hover {
      color: var(--text-color);
    }

    .footer {
      color: var(--text-secondary);
      position: relative;
      width: 100%;
      height: 50px;
      margin-top: auto;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    .card-area {
      position: relative;
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 368px;
      height: 320px;
      background-color: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card .card-profile {
      display: flex;
      flex: 1;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 0;
    }

    .card .card-profile-image {
      background-image: url('https://github.com/BoraYlmz.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      border-radius: 50%;
      width: 8rem;
      height: 8rem;
    }

    .card .card-profile .card-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.5rem;
    }

    .card .card-profile h1 {
      font-size: 1.5rem;
      color: var(--text-color);
    }

    .card .card-profile p {
      font-size: 1rem;
      color: var(--text-secondary);
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .button-group a {
      width: 80px;
      height: 64px;
      border: 0;
      border-radius: 10px;
      padding: 16px;
      background-color: var(--bg-color);
      display: flex;
      position: relative;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      gap: 7px;
      color: var(--text-color);
      transition: all 0.3s ease !important;
      cursor: pointer;
      text-decoration: none;
    }

    .button-group a:hover {
      transform: scale(1.05);
    }

    .button-group a .circle {
      background-color: var(--a-circle-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: var(--a-text-color);
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body class="dark">
  <div class="content">
    <div class="nav">
      <a href="blog.html">Blog ve Deneyimler</a>
      <a href="resume.html">Özgeçmiş Sayfası</a>
      <button id="themeButton" onclick="ToggleTheme()">
        <span id="themeIcon" class="material-symbols-outlined">dark_mode</span>
      </button>
    </div>
    <div class="card-area">
      <div class="card">
        <div class="card-profile">
          <div class="card-profile-image"></div>
          <div class="card-text">
            <h1>Bora Yılmaz</h1>
            <p>Olabildiğince Full-Stack & Yazılım Meraklısı</p>
          </div>

        </div>
        <div class="button-group">
          <a href="https://www.linkedin.com/in/BoraYlmz" target="_blank">
            <div class="circle">
              <svg viewBox="0 0 24 24" width="22" height="22" stroke="currentColor" stroke-width="1.6" fill="none"
                stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
              </svg>
            </div>
            LinkedIn
          </a>
          <a href="https://github.com/BoraYlmz" target="_blank">
            <div class="circle">
              <svg viewBox="0 0 24 24" width="22" height="22" stroke="currentColor" stroke-width="2" fill="none"
                stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                <path
                  d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                </path>
              </svg>
            </div>
            GitHub
          </a>
          <a href="https://www.instagram.com/bora._.ylmz" target="_blank">
            <div class="circle">
              <svg viewBox="0 0 24 24" width="22" height="22" stroke="currentColor" stroke-width="2" fill="none"
                stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
              </svg>
            </div>
            Instagram
          </a>
        </div>
      </div>
    </div>
    <div class="footer">© 2024 Bora Yılmaz. Tüm hakları saklıdır.</div>
  </div>

  <script>
    function ToggleTheme() {
      const body = document.body;
      const icon = document.getElementById("themeIcon");

      body.classList.toggle("dark");

      if (body.classList.contains("dark")) {
        icon.textContent = "light_mode";
      } else {
        icon.textContent = "dark_mode";
      }
    }
  </script>
</body>


</html>
