<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <title>Kişisel Portföy</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f7;
            font-family: Manrope, sans-serif;
            display: flex;
            justify-content: center;
            --text-color: rgb(51 51 51);
            --line-color: rgba(233 236 239);
            --text-secondary: #6b7280;
            --btn-hover: #e1e3e6;
            --bg-color: #f5f5f7;
            --primary: rgb(25 93 230);
            transition: all 0.3s ease !important;
            --popup-text-color: var(--text-color);
            
        }
        body p{
            text-align: justify;
        }

        body.dark {
            background-color: #131827;
            color: var(--text-color);
            --text-color: rgb(229 231 235);
            --text-contrast: rgb(51 51 51);
            --line-color: var(--text-secondary);
            --btn-hover: #2b2f3d;
            --bg-color: #131827;
            --popup-text-color: var(--text-contrast);
        }

        .outer {
            position: relative;
            overflow-x: hidden;
            width: 100vw;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--bg-color);
        }

        .content {
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            height: 100%;
            position: relative;
            align-items: center;
        }

        /* #region Header */
        .header {
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: 0;
            height: 75px;
            width: 100vw;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--line-color);
            z-index: 10;
        }

        .header-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            height: 100%;
            justify-content: space-between;
            max-width: 1100px;
            width: 100%;
        }

        .header-text {
            display: flex;
            flex-direction: row;
            align-items: center;
            color: var(--text-color);
            font-weight: 700;
            font-size: 1.2rem;
            gap: 0.5rem;
        }

        .header-text span:first-child {
            color: var(--primary);
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-links a.active {
            color: var(--primary);
            font-weight: 700;
        }

        #themeButton {
            width: 3rem;
            height: 3rem;
            border: 0;
            background-color: transparent;
            color: var(--text-color);
        }

        #themeButton:hover {
            background-color: var(--btn-hover);
            border-radius: 50%;
        }

        /* #endregion Header */
        /* #region Blog */
        .blog {
            margin-top: 75px;
            margin-bottom: 75px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1100px;
            width: 100%;
            height: auto;
            width: 100vw;
            background-color: var(--bg-color);
        }
        .blog h1{
            margin-right: 50px;
        }

        .blog-content {
            max-width: 1100px;
            width: 100%;
            padding: 1rem;
        }

        .warning-msg {
            border-left: 6px solid #e63946;
            padding: 12px;
            background: #ffe5e5;
            margin: 20px 0;
            border-radius: 6px;
            color: var(--popup-text-color);
        }

        .warning-msg strong {
            color: #b00020;
        }

        .info-msg {
            padding: 14px;
            background: #e8f4ff;
            border-left: 6px solid #3498db;
            border-radius: 6px;
            margin: 20px 0;
            color: var(--popup-text-color);
        }

        .info-msg strong {
            color: #1d6fa5;
        }


        hr {
            margin: 1rem 0;
            border: none;

        }
        ul{
            margin-left: 3rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        h2{
            margin: 1.5rem 0;
        }

        /* #endregion Blog */

        /* #region Footer */
        .footer {
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 75px;
            width: 100vw;
            background-color: var(--bg-color);
            border-top: 1px solid var(--line-color);
            bottom: 0;
        }

        .footer-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            height: 100%;
            max-width: 1100px;
            width: 100%;
        }

        .footer-copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-family: Manrope, sans-serif;
        }

        .footer-links {
            margin-left: auto;
            display: flex;
            gap: 0.5rem;
        }

        .footer-links a {
            text-decoration: none;
            color: var(--text-secondary);
        }

        .footer-links a:hover {
            color: var(--primary);
        }
        code {
            background: var(--bg);
            padding: 0.2rem 0.4rem;
            border-radius: 6px;
            font-family: Consolas, "Courier New", monospace;
            font-size: 0.95rem;
            color: #d6336c;
            }

        /* #endregion Footer */
        .langSelector {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            height: auto;
            width: 100vw;
        }

        .langSelector-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            height: 100%;
            justify-content: end;
            max-width: 1100px;
            width: 100%;
        }

        #langButton {
            width: 3rem;
            height: 3rem;
            border: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            z-index: 9;
            display: flex;
            align-items: center;
        }

        #langButton:hover {
            background-color: var(--btn-hover);
            border-radius: 50%;
        }

        .lang-block {
            display: none;
        }

        .lang-block.active {
            display: block;
        }

        @media (max-width: 600px) {
            .blog-content {
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap: 1.5rem;
            }

            .header-content {
                padding: 0 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                font-size: 0.8rem;
            }

            .header-text span:last-child {
                font-size: 1rem;
            }

        }

        @media (max-width: 1100px) and (min-width: 600px) {

            .header-content,
            .blog-content,
            .footer-content {
                padding: 0 1rem;
                max-width: 100%;
            }

            .blog-content {
                justify-content: center;
                gap: 1.5rem;
            }
        }
    </style>
</head>

<body class="">
    <div class="outer">
        <div class="content">
            <div class="header">
                <div class="header-content">
                    <div class="header-text">
                        <span class="material-symbols-outlined"> local_library </span>
                        <span>Kişisel Portföy</span>
                    </div>
                    <div class="nav-links">
                        <a href="index.html">Ana Sayfa</a>
                        <a href="blog.html" class="">Blog & Deneyimler</a>
                        <a href="aboutMe.html">Hakkımda</a>
                    </div>
                    <button id="themeButton" onclick="ToggleTheme()">
                        <span id="themeIcon" class="material-symbols-outlined">dark_mode</span>
                    </button>
                </div>
            </div>
            <div class="langSelector">
                <div class="langSelector-content">
                    <button id="langButton" onclick="ToggleLang()"><span id="langIcon"
                            class="material-symbols-outlined">language</span><span id="langText">TR</span></button>
                </div>
            </div>
            <div class="blog">
                <div class="blog-content" id="posts-container">

                </div>
            </div>
            <div class="footer">
                <div class="footer-content">
                    <span class="footer-copyright">© 2025 Bora Yılmaz. Tüm hakları saklıdır.</span>
                    <span class="footer-links">
                        <a href="https://github.com/BoraYlmz" target="_blank">GitHub</a>
                        <a href="https://www.linkedin.com/in/BoraYlmz" target="_blank">LinkedIn</a>
                        <a href="https://www.instagram.com/bora._.ylmz" target="_blank">Instagram</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let currentLang = "en";
        function ToggleLang() {
            document.querySelectorAll('.lang-block').forEach(block => {
                block.classList.remove('active');
            });
            if (currentLang === "tr") {
                currentLang = "en"
            } else {
                currentLang = "tr"
            }
            const selected = document.querySelector('.lang-block[data-lang="' + currentLang + '"]');
            if (selected) selected.classList.add('active');
            document.getElementById("langText").innerHTML = currentLang.toUpperCase();
        }
        function ToggleTheme() {
            const body = document.body;
            const icon = document.getElementById("themeIcon");

            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                icon.textContent = "light_mode";
            } else {
                icon.textContent = "dark_mode";
            }
        }
        // localStorage'dan Markdown içeriğini alıyoruz
        const mdFile = localStorage.getItem('mdContent');
        if (mdFile) {
            const apiUrlPart = 'https://api.github.com/repos/BoraYlmz/boraylmz.github.io/contents/posts/';
            const apiUrl = apiUrlPart.concat(mdFile)
            console.log(apiUrl)
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Github API yanıtı başarısız:' + response.status);
                    }
                    return response.json();
                })
                .then(file => {
                    fetch(file.download_url)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Markdown dosyası alınamadı: ' + response.status);
                            }
                            return response.text();
                        })
                        .then(mdContent => {
                            const yamlRegex = /---\s*([\s\S]*?)\s*---/;
                            const match = mdContent.match(yamlRegex);
                            let content = mdContent.replace(match[0], "")
                            const html = marked.parse(content);
                            document.getElementById('posts-container').innerHTML = html;
                            ToggleLang();
                        })
                })
        } else {
            document.getElementById('posts-container').innerHTML = '<p>Markdown içeriği bulunamadı.</p>';
        }
    </script>
</body>

</html>
