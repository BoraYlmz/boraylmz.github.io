name: Update JSON with Markdown Changes

on:
  push:
    paths:
      - "posts/**/*.md"
      - "postdb.json"

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get install -y nodejs
          sudo apt-get install -y npm
          npm install gray-matter

      - name: Run the update script
        run: |
          node ./scripts/updateJson.js

      - name: Checkout Github-io-patch branch
        run: |
          git fetch origin  # Uzak repo değişikliklerini al
          git checkout Github-io-patch  # Mevcut branch'e geçiş

      - name: Commit changes and push to Github-io-patch branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add postdb.json
          git commit -m "Update postdb.json"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:Github-io-patch
